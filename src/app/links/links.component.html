<div class="container">
    <div class="input-group mb-3">
        
        <input type="text" class="form-control" placeholder="Enter url to shorten" [(ngModel)]="urlToShorten" required>
        <button class="btn btn-primary" (click)="getLink()">get link</button>
        <div>{{url}}</div>
    </div>
</div>


<div class="container">
    <div class="input-group mb-3">
        <button class="btn btn-secondary" (click)="getUserInfo()">Get user info</button>
    </div>

    <ul class="list-group" *ngIf=userInfo.length>
        <li class="list-group-item">
            <div class="row">
                <div class="col-md-6">Short url</div>
                <div class="col-md-6">Long url</div>
            </div>
        </li>
        
        <li class="list-group-item" *ngFor="let item of userInfo">
            <div class="row">
                <div class="col-md-6">
                    {{item.shorturl}}
                </div>
                <div class="col-md-6">
                    {{item.url}}
                </div>
            </div>
        </li>
    </ul>
</div>
